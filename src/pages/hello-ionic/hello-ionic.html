<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>
    To add a trading pair, select it from the list below and press 'ok'.
  </p>

  <br><br>
  <ion-item>
    <ion-label>Add a Trading Pair</ion-label>
    <ion-select [(ngModel)]="tPair" (ngModelChange)="changeTPair($event)">
      <ion-option value="tBTCUSD">BTC/USD</ion-option>
      <ion-option value="tETHUSD">ETH/USD</ion-option>
    </ion-select>
  </ion-item>

  <br><br>
  <p>
    {{data}}
  </p>

</ion-content>
