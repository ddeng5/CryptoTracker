<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>
    To add a trading pair, select it from the list below, press 'ok' and set a trigger limit.
  </p>

  <br><br>
  <ion-item>
    <ion-label>Add a Trading Pair</ion-label>
    <ion-select [(ngModel)]="tPair">
      <ion-option value="tBTCUSD">BTC/USD</ion-option>
      <ion-option value="tETHUSD">ETH/USD</ion-option>
    </ion-select>
  </ion-item>

  <br><br>
  <ion-item>
    <ion-input [(ngModel)]='limit' type="number" placeholder="Input trading pair limit here"></ion-input>
  </ion-item>

  <br><br>
  <button ion-button (click)="changeTPair($event)">Submit</button>


  <br><br><br><br><br><br><br><br><br>
  <p>To delete all trading pairings click the 'Reset' button.</p>
  <button ion-button color="danger" (click)="reset()">Reset</button>
</ion-content>
